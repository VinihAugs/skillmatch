
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchSkill - Sua Carreira Elevada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        margin: 0;
        overflow-x: hidden;
      }
      .mesh-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(161, 91%, 38%, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(224, 76%, 48%, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(340, 82%, 52%, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(37, 91%, 50%, 0.15) 0px, transparent 50%);
        filter: blur(80px);
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-gradient"></div>
    <div id="root"></div>
  </body>
</html>
